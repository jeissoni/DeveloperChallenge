<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <title>Test</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark ">
        <button class="btn btn-success me-2 btn-lg" type="button" id="btnConnet" style="margin-left:auto; margin-right:0;">Connet</button>
    </nav>
    
    <br>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Denomination</th>
                    <th scope="col">Stock</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">100</th>
                    <td>
                        <p id="100"></p>
                    </td>
                </tr>
                <tr>
                    <th scope="row">50</th>
                    <td>
                        <p id="50"></p>
                    </td>
                </tr>
                <tr>
                    <th scope="row">20</th>
                    <td>
                        <p id="20"></p>
                    </td>
                </tr>

                <tr>
                    <th scope="row">10</th>
                    <td>
                        <p id="10"></p>
                    </td>
                </tr>
                <tr>
                    <th scope="row">5</th>
                    <td>
                        <p id="5"></p>
                    </td>
                </tr>

                <tr>
                    <th scope="row">1</th>
                    <td>
                        <p id="1"></p>
                    </td>
                </tr>
            </tbody>
        </table>



        <div class="row">
            <button class="button button2" id="btnRefresh">Refresh</button>
        </div>

        <hr>

        <div class="row">
            <div class="input-group input-group-lg">
                <span class="input-group-text" id="inputGroup-sizing-lg">Convert Denomination:</span>
                <input id="nptDenom" type="number" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-lg" placeholder="value to convert">
            </div>

            <div class="row">
                <button class="button button2" id="btnConvert">Convert</button>
            </div>

            <div id="liveAlertDenom"></div>

        </div>

        <hr>

        <div class="row">
            <div class="input-group input-group-lg">
                <span class="input-group-text" id="inputGroup-sizing-lg">Change Stock:</span>
                <input id="nptStock" type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-lg" placeholder="values separated by (,)">
            </div>

            <div class="row">
                <button class="button button2" id="btnStock">Change Stock</button>
            </div>

            <div id="liveAlertStock"></div>
        </div>


        <div id="liveAlert"></div>
    </div>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
